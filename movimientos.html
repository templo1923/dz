<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movimientos</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }
        .movimientos-img {
            max-width: 100%;
            max-height: 100vh;
            object-fit: contain;
        }
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f5;
        }
        .loading-spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 4px solid #E84B9F;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error-message {
            color: #ff4d4f;
            background-color: #fff1f0;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #ffccc7;
            text-align: center;
            max-width: 80%;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="loading" class="loading">
        <div class="loading-spinner"></div>
    </div>
    <img id="movimientosImage" class="movimientos-img" src="/placeholder.svg" alt="Movimientos">
    <div id="error-container" class="error-message" style="display: none;"></div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const imagenUrl = params.get('imagen');
        const referencia = params.get('referencia');
        const movimientosImage = document.getElementById('movimientosImage');
        const loading = document.getElementById('loading');
        const errorContainer = document.getElementById('error-container');
        
        function mostrarError(mensaje) {
            loading.style.display = 'none';
            movimientosImage.style.display = 'none';
            errorContainer.textContent = mensaje;
            errorContainer.style.display = 'block';
        }
        
        if (imagenUrl) {
            const fetchOptions = {
                headers: {
                    'Origin': 'https://dozer-prueba.netlify.app'
                }
            };
            
            movimientosImage.onload = function() {
                loading.style.display = 'none';
            };
            
            movimientosImage.onerror = function() {
                mostrarError('No se pudo cargar la imagen de movimientos. Por favor, vuelve a intentarlo.');
            };
            
            movimientosImage.src = imagenUrl;
            
            setTimeout(() => {
                if (loading.style.display !== 'none') {
                    mostrarError('Tiempo de espera agotado. No se pudo cargar la imagen de movimientos.');
                }
            }, 10000);
        } else {
            mostrarError('No se especific칩 una imagen de movimientos v치lida.');
        }
        
        // Prevenir zoom en dispositivos m칩viles
        document.addEventListener('touchstart', function(e) {
            if (e.touches.length > 1) {
                e.preventDefault();
            }
        }, { passive: false });
        
        // Agregar bot칩n de compartir si el navegador lo soporta
        if (navigator.share) {
            const btnCompartir = document.createElement('button');
            btnCompartir.className = 'action-button';
            btnCompartir.textContent = 'Compartir';
            btnCompartir.style.position = 'fixed';
            btnCompartir.style.bottom = '20px';
            btnCompartir.style.backgroundColor = '#E84B9F';
            btnCompartir.style.color = 'white';
            btnCompartir.style.border = 'none';
            btnCompartir.style.borderRadius = '8px';
            btnCompartir.style.padding = '12px 20px';
            btnCompartir.style.fontSize = '16px';
            btnCompartir.style.cursor = 'pointer';
            btnCompartir.addEventListener('click', async () => {
                try {
                    const response = await fetch(imagenUrl);
                    const blob = await response.blob();
                    const file = new File([blob], `Movimientos_${referencia || 'Nequi'}.png`, { type: 'image/png' });
                    
                    await navigator.share({
                        title: 'Movimientos Nequi',
                        text: `Movimientos Nequi - Referencia: ${referencia || ''}`,
                        files: [file]
                    });
                } catch (error) {
                    navigator.share({
                        title: 'Movimientos Nequi',
                        text: `Movimientos Nequi - Referencia: ${referencia || ''}`,
                        url: window.location.href
                    }).catch(e => {});
                }
            });
            document.body.appendChild(btnCompartir);
        }
    </script>
</body>
</html>
