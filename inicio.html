<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        html, body {
    margin: 0;
    padding: 0;
    height: 100%;
}

body {
    background-color: #f5f5f5;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.home-img {
    width: 100%;
    height: 100vh;
    object-fit: cover;
    display: block;
}
    </style>
</head>
<body>
    <img id="homeImage" class="home-img" src="/home/home.png" alt="Home">

    <script>
        const homeImage = document.getElementById('homeImage');
        
        homeImage.addEventListener('click', function() {
    const params = new URLSearchParams(window.location.search);
    const imagen = params.get('imagen');
    const referencia = params.get('referencia');

    let destino = 'movimientos.html';
    if (imagen && referencia) {
        destino += `?imagen=${encodeURIComponent(imagen)}&referencia=${referencia}`;
    }

    window.location.href = destino;
});
        
        document.addEventListener('touchstart', function(e) {
            if (e.touches.length > 1) {
                e.preventDefault();
            }
        }, { passive: false });
    </script>
</body>
</html>
